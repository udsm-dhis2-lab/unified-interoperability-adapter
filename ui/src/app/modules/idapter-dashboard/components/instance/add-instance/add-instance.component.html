<!-- *ngIf="showAddInstanceForm" -->
<div  class="row add-form">
  <div class="col-12">
    <div class="row">
      <div class="col-12">
        <h4 class="text-center">Add Instance</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-8 offset-2">
        <form action="">
          <div class="card p-4">
            <div class="row">
              <div class="col-4">
                <label for="name"> Name </label>
                <input
                  type="text"
                  name="name"
                  [(ngModel)]="name"
                  class="form-control"
                  placeholder="instance name"
                  required
                />
                <div *ngIf="message && !name">
                  <p class="text-danger">
                    {{ message }}
                  </p>
                </div>
              </div>
              <div class="col-8">
                <label for="url"> URL/API </label>
                <input
                  type="url"
                  name="url"
                  [(ngModel)]="url"
                  class="form-control"
                  placeholder="https://www.your-instance.db"
                  required
                />
                <div *ngIf="message && !url">
                  <p class="text-danger">
                    {{ message }}
                  </p>
                </div>
              </div>
            </div>
            <div class="row mt-5">
              <div class="col-12">
                <label for="username"> Organization Unit (Code) </label>
                <input
                  type="text"
                  name="organisationUnitCode"
                  [(ngModel)]="organisationUnitCode"
                  class="form-control w-50"
                  placeholder="Code"
                  required
                />
                <div *ngIf="message && !organisationUnitCode">
                  <p class="text-danger">
                    {{ message }}
                  </p>
                </div>
              </div>
            </div>
            <div class="row mt-5">
              <div class="col-6">
                <label for="username"> Username </label>
                <input
                  type="text"
                  name="username"
                  [(ngModel)]="username"
                  class="form-control"
                  placeholder="Instance Username"
                  required
                />
                <div *ngIf="message && !username">
                  <p class="text-danger">
                    {{ message }}
                  </p>
                </div>
              </div>
              <div class="col-6">
                <label for="password"> Password </label>
                <input
                  type="password"
                  name="password"
                  [(ngModel)]="password"
                  class="form-control"
                  placeholder="Instance Password"
                  required
                />
                <div *ngIf="message && !password">
                  <p class="text-danger">
                    {{ message }}
                  </p>
                </div>
              </div>
            </div>
            <br />
            <div class="row mt-3">
              <mat-progress-bar
                mode="indeterminate"
                *ngIf="verifying"
              ></mat-progress-bar>
              <div class="col-12 d-flex justify-content-end">
                <button mat-button mat-dialog-close>
                  Close
                </button>
                <button
                  [disabled]="
                    !username ||
                    !password ||
                    !name ||
                    !url ||
                    !organisationUnitCode
                  "
                  mat-stroked-button
                  color="primary"
                  (click)="onVerify($event)"
                >
                  Verify
                </button>
                <button
                  style="margin-left: 8px"
                  (click)="onSubmit()"
                  [disabled]="
                    !username ||
                    !password ||
                    !name ||
                    !url ||
                    !organisationUnitCode ||
                    !verificationResponse ||
                    verificationResponse?.message ||
                    verificationResponse?.error
                  "
                  mat-flat-button
                  color="primary"
                >
                  Save
                </button>
              </div>
              <div class="col-12" *ngIf="verificationResponse">
                <p *ngIf="verificationResponse?.name">
                  The organisation unit to connect with
                  <b>{{ url }}</b> is
                  <b>{{ verificationResponse?.name }}</b>
                </p>
                <p
                  *ngIf="
                    verificationResponse?.message &&
                    !verificationResponse?.error
                  "
                  class="alert alert-warning"
                  role="alert"
                >
                  {{ verificationResponse?.message }}
                </p>
                <p
                  *ngIf="verificationResponse?.error"
                  class="alert alert-danger"
                  role="alert"
                >
                  {{ verificationResponse?.error }}
                </p>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<br />
