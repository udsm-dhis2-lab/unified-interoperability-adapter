<div class="w-100">
  <div class="row mt-4">
    <div class="col-12">
      <div class="row">
        <div class="col-8">
          <div class="mb-3">
            <h4 class="text-">Sources</h4>
          </div>
        </div>
        <div class="col-4"></div>
      </div>

      <div class="row">
        <div class="col-12">
          <table class="table table-hover">
            <thead>
              <tr>
                <th style="width: 20px">SN</th>
                <th>Database Type</th>
                <th>URL</th>
                <th style="width: 50px">Action</th>
              </tr>
            </thead>
            <tbody
              *ngFor="let source of sources; let count = index; odd as isOdd"
            >
              <tr [ngClass]="{ 'table-secondary': isOdd }">
                <td>{{ count + 1 }}</td>
                <td>{{ source.type }}</td>
                <td>{{ source.url }}</td>
                <td>
                  <div class="d-flex justify-content-end">
                    <a
                      style="background-color: transparent !important"
                      mat-flat-button
                      class="text-muted"
                      (click)="openDialog(source)"
                    >
                      <mat-icon>edit</mat-icon>
                    </a>
                    <a
                      style="background-color: transparent !important"
                      mat-flat-button
                      class="ml-2 text-muted"
                      (click)="onDelete(source)"
                    >
                      <mat-icon>delete</mat-icon></a
                    >
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="row">
        <div class="row">
          <div class="col-12">
            <div
              class="alert alert-{{ messageType }} alert-dismissible fade show"
              *ngIf="message"
              role="alert"
            >
              {{ message }}
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
              ></button>
            </div>
          </div>
        </div>
        <div class="col-12">
          <app-add-source (onAddSource)="addSource($event)"></app-add-source>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-12">
          <div class="d-flex justify-content-end">
            <button (click)="onToggle()" mat-flat-button color="primary">
              {{ showAddSourceForm ? "Hide Form" : "Add Data Source" }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
