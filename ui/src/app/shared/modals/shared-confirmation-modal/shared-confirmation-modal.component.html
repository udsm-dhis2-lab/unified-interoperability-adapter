<h2 mat-dialog-title>{{data?.title}}</h2>
<mat-dialog-content>
  {{data?.message}}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-flat-button [color]="data?.color" (click)="onConfirm($event)" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
