
<div class="row">
    <div class="col-12">
        <h4 class="text-center">Edit Instance</h4>
    </div>
</div>
<div class="row">
    <div class="col-12">

        <div class="card p-4">
            <form>
                <div class="row">
                    <div class="col-6">
                        <label for="name"> Name </label>
                        <input type="text" [(ngModel)]="instanceToEdit.name" name="name" class="form-control" value="{{instanceToEdit.name }}" required />
                    </div>
                    <div class="col-6">
                        <label for="url"> URL </label>
                        <input type="url" [(ngModel)]="instanceToEdit.url" name="url" value="{{instanceToEdit.url}}" class="form-control" required />
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label for="username"> Organization Unit (organisationUnitId) ID </label>
                        <input type="text" [(ngModel)]="instanceToEdit.organisationUnitId" name="organisationUnitId" value="{{instanceToEdit.organisationUnitId}}" class="form-control" required />
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <label for="username"> Username </label>
                        <input type="text" [(ngModel)]="instanceToEdit.username" name="username" value="{{instanceToEdit.username}}" class="form-control" required />
                    </div>
                    <div class="col-6">
                        <label for="password"> Password </label>
                        <input type="password" [(ngModel)]="instanceToEdit.password" name="password" value="{{instanceToEdit.password}}" class="form-control" required />
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-10 float-end">
                                <button (click)="onNoClick()" class="btn btn-outline-danger float-end"> Close </button>
                            </div>
                            <div class="col-2 float-end">
                                <button type="submit" [mat-dialog-close]="instanceToEdit" cdkFocusInitial class="btn btn-outline-success float-end"> Save </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
