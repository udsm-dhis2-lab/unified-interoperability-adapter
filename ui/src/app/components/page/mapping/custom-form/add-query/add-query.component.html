<div class="row">
    <div class="col-12">
        <div class="row">
            <div class="col-11">
                <h4 class="text-center">Add Select Query</h4>
            </div>
            <div class="col-1 float-end">
                <fa-icon [icon]="faTimes" (click)="onNoClick()"></fa-icon>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                
                <div class="alert alert-{{ messageType }} alert-dismissible fade show" *ngIf="message" role="alert">
                    {{ message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <form>
                    <div class="card p-4">
                        <div class="row">
                            <div class="col-12">
                                <mat-form-field class="mt-control">
                                    <mat-label>Choose a Source: </mat-label>
                                    <mat-select [(ngModel)]="data.source" name="source" (selectionChange)="data.source">
                                        <mat-option> </mat-option>
                                        <mat-option *ngFor="let source of data.sources" [value]="data.source" >
                                            {{source.type}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>                   
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <label for="query">Type Query </label>
                                <textarea type="textarea" [(ngModel)]="data.query" name="query" [value]="query"  class="form-control" placeholder="SELECT * FROM [table name] WHERE [table name.field] like [condition]" required ></textarea>
                            </div> 
                        </div>

                        <div *ngIf="showTestResults" class="row mt-3">
                            <div class="col-12">
                                <label for="url">Results of Query </label>
                                <textarea type="textarea" [(ngModel)]="testValue" name="testValue" [value]="testValue" class="form-control" disabled></textarea>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-8 float-end">
                                        <button (click)="onTest()" class="btn btn-outline-secondary float-end"> Test Query
                                        </button>
                                    </div>
                                    <div class="col-4 float-end">
                                        <button type="submit" [mat-dialog-close]="data" cdkFocusInitial (click)="clearForm()" class="btn btn-outline-success float-end"> Save Query </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

</div>
