<div class="row">
    <div class="col-12">
        <div class="row">

            <div class="col-12">
                <div class="mb-3">
                    <h3 class="text-"> Mapping</h3>
                </div>
            </div>
        </div>

        <div class="alert alert-{{ messageType }} alert-dismissible fade show" *ngIf="message" role="alert">
            {{ message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form (ngSubmit)="onSubmit()" class="row">
            <div class="form-group row">
                <div class="col-6">
                    <mat-form-field class="mt-control">
                        <mat-label>Instance: </mat-label>
                        <mat-select [(ngModel)]="instance" name="instance" (selectionChange)="filterDatasets()">
                            <mat-option></mat-option>
                            <mat-option *ngFor="let instance of instances" [value]="instance">
                                {{instance.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field class="mt-control">
                        <mat-label>Linked Datasets: </mat-label>
                        <mat-select [(ngModel)]="dataset" name="dataset" (selectionChange)="checkDataset()">
                            <mat-option></mat-option>
                            <mat-option *ngFor="let dataset of datasets" [value]="dataset">
                                {{dataset.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                
                <!-- <div class="col-4 mt-4" *ngIf="datasets?.length">
                    <app-button 
                        [ngStyle]="{
                            'padding-bottom': '90px',
                            'margin': '0 0 0 -0vw'
                        }" 
                        backgroundColor="transparent" 
                        fontColor="green" 
                        borderColor="green" 
                        text="View">
                    </app-button>
                </div> -->
            </div>
        </form>

        
        

        <div class="row mt-5" *ngIf="dataset">
            
            <div class="col-12">
                <app-view-form-design [dataset]="dataset" [sources]="sources"></app-view-form-design>  
            </div>
        </div>
    </div>
</div>
