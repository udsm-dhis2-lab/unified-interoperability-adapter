<div class="row">
    <div class="col-12">
        <div class="row">
            <div class="col-9">
                <div class="mb-3">
                    <h3 class="text-"> Datasets </h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <app-add-dataset *ngIf="instances" [instances]="instances" (onfilterDatasets)="filterDatasets($event)"></app-add-dataset>
            </div>
        </div>

        <div class="row" *ngIf="instanceDatasets">
            <div class="col-12">
                <div class="row mt-5">
                    <div class="col-10 ">
                        <div class="mb-3">
                            <h4 class="text-center"> Add Dataset</h4>
                        </div>
                    </div>
                </div>
        
                <div class="row mt-2">
                    <div class="col-12">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Dataset name</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let instanceDataset of instanceDatasets; odd as isOdd">
                                <tr [ngClass]="{'table-secondary': isOdd }">
                                    <td>{{ instanceDataset.id }}</td>
                                    <td>{{ instanceDataset.displayName }}</td>
                                    <td>
                                        <div class="buttons">
                                            <a class="btn btn-outline-success" (click)="addDataset(instanceDataset)" *ngIf="!datasetExisting(instanceDataset)">
                                                <fa-icon [icon]="faCheck"></fa-icon>
                                            </a>
                                            <a class="btn btn-outline-danger" (click)="onDelete(instanceDataset)" *ngIf="datasetExisting(instanceDataset)">
                                                <fa-icon [icon]="faMultiply"></fa-icon> 
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
