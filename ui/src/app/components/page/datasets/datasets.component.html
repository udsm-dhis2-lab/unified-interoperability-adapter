<div class="w-100 d-flex justify-content-between">
  <div>
    <app-sidenav [selectedRoute]="'datasets'"></app-sidenav>
  </div>
  <div class="row mt-4" style="width: calc(100%); margin-left: 16px">
    <div class="col-12">
      <div class="row">
        <div class="col-9">
          <div class="mb-3">
            <h3 class="text-">Datasets</h3>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div
            class="alert alert-{{ messageType }} alert-dismissible fade show"
            *ngIf="message"
            role="alert"
          >
            {{ message }}
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <app-add-dataset
            *ngIf="instances"
            [instances]="instances"
            (onfilterDatasets)="filterDatasets($event)"
          ></app-add-dataset>
        </div>
      </div>

      <div class="row" *ngIf="instanceDatasets">
        <div class="col-12">
          <div class="row mt-5">
            <div class="col-6">
              <div class="mb-3">
                <h4 class="text-left text-muted">Add/Remove Dataset</h4>
              </div>
            </div>
            <div class="col-6">
              <div class="mb-3">
                <form class="form">
                  <div class="row form-group">
                    <div class="col-10">
                      <input
                        type="text"
                        [(ngModel)]="datasetName"
                        class="form-control"
                        name="datasetName"
                        [value]="datasetName"
                      />
                    </div>
                    <div class="col-2">
                      <input
                        type="submit"
                        class="btn btn-outline-success form-control"
                        value="Search"
                        (click)="searchInstanceDatasets()"
                      />
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-12">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Dataset name</th>
                    <th>Add/Remove</th>
                  </tr>
                </thead>
                <tbody
                  *ngFor="let instanceDataset of instanceDatasets; odd as isOdd"
                >
                  <tr [ngClass]="{ 'table-secondary': isOdd }">
                    <td>{{ instanceDataset.id }}</td>
                    <td>{{ instanceDataset.displayName }}</td>
                    <td>
                      <div class="buttons">
                        <a
                          class="btn btn-outline-success"
                          (click)="addDataset(instanceDataset)"
                          *ngIf="!datasetExisting(instanceDataset)"
                        >
                          <fa-icon [icon]="faCheck"></fa-icon>
                        </a>
                        <a
                          class="btn btn-outline-danger"
                          (click)="onDelete(instanceDataset)"
                          *ngIf="datasetExisting(instanceDataset)"
                        >
                          <fa-icon [icon]="faMultiply"></fa-icon>
                        </a>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <app-body></app-body>
        </div>
      </div>
    </div>
  </div>
</div>
