<div class="custom-entry-form" id="_custom_entry_form">
  <div class="row">
    <div class="col-12 d-flex justify-content-end">
      <button
        class="btn btn-outline-success float-right no-print"
        (click)="onDownloadToExcel($event, 'html-report')"
      >
        Download to Excel
      </button>
      <button
        class="btn btn-outline-success no-print"
        style="margin-left: 8px"
        (click)="sendReport()"
      >
        Send to DHIS2
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-12" style="overflow: auto" id="html-report">
      <!-- <div id="html_dataset_report_id"></div> -->
      <div [innerHTML]="_htmlMarkup"></div>
    </div>
  </div>
</div>

<div *ngIf="!(presetValuesSections || dataSetDataValues || dataSetFormDesign)">
  To view Preset Values Data Entry Forms 1. Drill Down the organisationUnitId
  component (on the left) to Facility Level 2. The selected Facility Level will
  be highlighted
</div>
