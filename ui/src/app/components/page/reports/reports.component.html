<div class="row">
    <div class="col-12">
        <div class="row">
            
            <div class="col-12">
                <div class="mb-3">
                    <h3 class="text-"> Reports</h3>
                </div>
            </div>
        </div>
        <form action="row">
            <div class="form-group row">
                <div class="col-3 ">
                    <mat-form-field class="mt-control">
                        <mat-label>Instance: </mat-label>
                        <mat-select [(ngModel)]="instance" name="instance" (selectionChange)="filterDatasets()">
                            <mat-option></mat-option>
                            <mat-option *ngFor="let instance of instances" [value]="instance">
                                {{instance.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-3">
                    <mat-form-field class="mt-control">
                        <mat-label>Linked Datasets: </mat-label>
                        <mat-select [(ngModel)]="dataset" name="dataset" (selectionChange)="checkDataset(dataset!)">
                            <mat-option></mat-option>
                            <mat-option *ngFor="let dataset of datasets" [value]="dataset">
                                {{dataset.displayName}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-2">
                    <label for="">Period From:</label>
                    <input class="form-control" type="date" name="date">
                </div>
                <div class="col-2">
                    <label for="">Period To:</label>
                    <input class="form-control" type="date" name="date">
                </div>
                <div class="col-2 mt-4">
                    <app-button 
                        [ngStyle]="{
                            'padding': '90px',
                            'margin': '20px 0 0 -2vw'
                        }" 
                        backgroundColor="transparent" 
                        fontColor="green" 
                        borderColor="green" 
                        text="View Report">
                    </app-button>
                </div>
            </div>
        </form>
        <div class="row mt-5" *ngIf="dataset?.formdesignCode"> 
            <div class="col-12">
                <!-- <app-view-form-design [dataset]="dataset" [sources]="sources"></app-view-form-design>  -->
                <app-dataset-view-form [isDataEntryLevel]="true" [presetValuesSections]="[]" [dataSetFormDesign]="dataset"
                    [dataSetDataValues]="{}" [dataset]="dataset">
                </app-dataset-view-form>
            </div>
        </div>
    </div>
</div>
