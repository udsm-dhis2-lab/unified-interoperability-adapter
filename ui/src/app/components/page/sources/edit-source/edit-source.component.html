<div class="row">
    <div class="col-12">
        <div class="row">
            <div class="col-12">
                <h4 class="text-center">Edit Source</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-8 offset-2">

                <form>
                    <div class="card p-4">
                        <div class="row">
                            <div class="col-6">
                                <!-- <label for="name"> Type </label>
                                <input type="text" name="name" [(ngModel)]="sourceToEdit.type" class="form-control" value="{{sourceToEdit.type}}" required /> -->
                                <mat-form-field class="mat-select">
                                    <mat-label>Type </mat-label>
                                    <mat-select [(ngModel)]="sourceToEdit.type" name="type" [value]="sourceToEdit.type">
                                        <mat-option></mat-option>
                                        <mat-option value="postgresql">PostgreSQL</mat-option>
                                        <mat-option value="oracle">Oracle</mat-option>
                                        <mat-option value="mysql">MySQL</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-6">
                                <label for="url"> URL </label>
                                <input type="url" name="url" [(ngModel)]="sourceToEdit.url" class="form-control" value="{{ sourceToEdit.url  }}" required />
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-6">
                                <label for="username"> Username </label>
                                <input type="text" name="username" [(ngModel)]="sourceToEdit.username" class="form-control" value="{{ sourceToEdit.username  }}" required />
                            </div>
                            <div class="col-6">
                                <label for="password"> Password </label>
                                <input type="text" name="password" [(ngModel)]="sourceToEdit.password" class="form-control" value="{{ sourceToEdit.password  }}" required />
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-10 float-end">
                                        <button (click)="onNoClick()" class="btn btn-outline-danger float-end"> Close </button>
                                    </div>
                                    <div class="col-2 float-end">
                                        <button type="submit" [mat-dialog-close]="sourceToEdit" cdkFocusInitial
                                            class="btn btn-outline-success float-end"> Save </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
