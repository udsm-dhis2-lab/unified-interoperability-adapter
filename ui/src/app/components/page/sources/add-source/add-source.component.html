<div *ngIf="showAddForm" class="row">
    <div class="col-12">
        <div class="row">
            <div class="col-12">
                <h4 class="text-center">Add Source</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-8 offset-2">

                <form action="" (ngSubmit)="onSubmit()">
                    <div class="card p-4">
                        <div class="row">
                            <div class="col-6">
                                <label for="name"> Type </label>
                                <input type="text" name="type" [(ngModel)]="type" class="form-control" placeholder="Database name " required/> 
                            </div>
                            <div class="col-6">
                                <label for="url"> URL </label>
                                <input type="url" name="url" [(ngModel)]="url" class="form-control" placeholder="https://www.your-dababase.db" required/> 
                            </div>
                        </div>
                        <div class="row mt-5">
                            <div class="col-6">
                                <label for="username"> Username </label>
                                <input type="text" name="username" [(ngModel)]="username" class="form-control" placeholder="Database Username" required/> 
                            </div>
                            <div class="col-6">
                                <label for="password"> Password </label>
                                <input type="text" name="password" [(ngModel)]="password" class="form-control" placeholder="Database Password" required/> 
                            </div>
                        </div> <br>
                        <div class="row mt-3">
                            <div class="col-12">
                                <button type="submit" class="btn btn-outline-success btn-block"> Save </button>
                            </div>
                        </div>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</div>
