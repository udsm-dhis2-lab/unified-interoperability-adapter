<div class="row">
    <div class="col-12">
      <div class="row">
            <div class="col-10">
                <div class="mb-3">
                    <h3 class="text-"> Sources</h3>
                </div>
            </div>
            <div class="col-2">
                <div>
                    <app-button
                    [ngStyle]="{
                        'padding': '90px',
                        'margin': '0 0 0 -0vw'
                    }" 
                    backgroundColor="{{ showAddSourceForm ? 'red' : 'transparent' }}" 
                    fontColor="{{ showAddSourceForm ? 'white' : 'green' }}"
                    borderColor="{{ showAddSourceForm ? 'red' : 'green' }}" 
                    text="{{ showAddSourceForm ? 'Hide Form' : 'Add' }}"
                    (btnClick) = "onToggle()"
                    >

                    </app-button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <app-add-source (onAddSource)="addSource($event)"></app-add-source>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Source Name</th>
                            <th>URL</th>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let source of sources;  odd as isOdd">
                        <tr [ngClass]="{ 'table-success': source.active, 'table-secondary': isOdd }"  (dblclick)="activateSource(source)">
                            <td>{{ source.name }}</td>
                            <td>{{ source.url }}</td>
                            <td>{{ source.username }}</td>
                            <td>{{ source.password }}</td>
                            <td>
                                <div class="buttons">
                                    <a class="btn btn-outline-primary ml-2" (click)="openDialog(source)">
                                        <fa-icon [icon]="faEdit"></fa-icon>
                                    </a>
                                    <a class="btn btn-outline-danger" (click)="onDelete(source)"><fa-icon [icon]="faTrash"></fa-icon></a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
