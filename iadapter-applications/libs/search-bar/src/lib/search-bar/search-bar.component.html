<nz-card class="card-content">
  <div nz-row [nzGutter]="32">
    <div nz-col nzSpan="12">
      <div nz-row [nzGutter]="16">
        <div nz-col nzSpan="5">
          {{ labelText }}
        </div>
        <div nz-col nzSpan="18">
          <input nz-input placeholder="Write to search" type="text" />
        </div>
      </div>
    </div>
    <div nz-col nzSpan="12">
      <div nz-row nzJustify="start" [nzGutter]="16">
        <ng-container *ngIf="additionalContent">
          <div nz-col nzSpan="18">
            <!-- Render additional content here -->
            <ng-container *ngTemplateOutlet="additionalContent"></ng-container>
          </div>
        </ng-container>
        <div nz-col [nzSpan]="additionalContent ? 6 : 24">
          <button nz-button nzType="primary" (click)="onSearch('search')">
            <span nz-icon nzType="search"></span>
            Search
          </button>
        </div>
      </div>
    </div>
  </div>
</nz-card>
