<nz-spin [nzSpinning]="isLoading">
  <div class="inner-content">
    <nz-card style="width: 100%">
      <div nz-row [nzGutter]="16">
        <div nz-col nzSpan="16">
          <nz-card style="width: 100%; height: 100%; overflow: hidden">
            <div class="form-container" [innerHTML]="sanitizedContent"></div>
          </nz-card>
        </div>
        <div nz-col nzSpan="8">
          <nz-card style="width: 100%">
            <p>{{ selectedInputId }}</p>
          </nz-card>
        </div>
      </div>
    </nz-card>
  </div>
</nz-spin>
