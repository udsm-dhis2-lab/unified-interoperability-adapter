<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HDU API</title>
    <base href="/login/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    
    <!-- Critical CSS to prevent FOUC -->
    <style>
      /* Prevent flash of unstyled content */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
        background-color: #f5f5f5;
        visibility: hidden;
      }
      
      app-root {
        display: block;
        min-height: 100vh;
      }
      
      /* Show content after Angular loads */
      .ng-loaded {
        visibility: visible !important;
      }
      
      /* Loading spinner styles */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f5f5f5;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #1890ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Loading indicator -->
    <div class="loading-container" id="initial-loader">
      <div class="loading-spinner"></div>
    </div>
    
    <app-root></app-root>
    
    <script>
      // Remove loading spinner and show content when Angular is ready
      document.addEventListener('DOMContentLoaded', function() {
        // Set a timeout to ensure Angular has started
        setTimeout(function() {
          document.body.classList.add('ng-loaded');
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.display = 'none';
          }
        }, 100);
      });
    </script>
  </body>
</html>
