<div nz-row nzJustify="space-between">
  <div class="logo">
    <img src="images/national-flag.png" alt="logo" />
  </div>
  <div class="logo">
    <img src="images/court-of-arms.png" alt="logo" />
  </div>
</div>

<div nz-row nzJustify="center">
  <div class="form-title">
    <span><h2>HDU API</h2></span>
  </div>
</div>

<div nz-row nzJustify="center">
  <div class="form-elements-container">
    <div class="form-input">
      <nz-input-group [nzPrefix]="suffixTemplateUser">
        <input type="text" nz-input placeholder="User name" />
      </nz-input-group>
    </div>
    <div class="form-input">
      <nz-input-group [nzPrefix]="suffixTemplateLock">
        <input type="password" nz-input placeholder="Password" />
      </nz-input-group>
    </div>
    <div style="margin-top: 28px">
      <button nz-button nzType="primary">Sign in</button>
    </div>
  </div>
</div>

<ng-template #suffixTemplateUser>
  <!-- Use primary color property  -->
  <span nz-icon nzType="user" nzTheme="outline" style="color: #1890ff"></span>
</ng-template>

<ng-template #suffixTemplateLock>
  <span nz-icon nzType="lock" nzTheme="outline" style="color: #1890ff"></span>
</ng-template>
