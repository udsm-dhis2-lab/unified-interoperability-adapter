<div style="padding: 16px">
  <button nz-button nzType="default" (click)="backToList()">
    Back to List
  </button>
  <div
    *ngIf="loading"
    style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      z-index: 999;
    "
  >
    <div
      style="
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      "
    >
      <nz-spin nzSimple nzSize="large"></nz-spin>
    </div>
  </div>
  <div *ngIf="!loading && !client">
    <nz-empty nzNotFoundImage="simple"></nz-empty>
  </div>
  <div *ngIf="client">
    <nz-card style="width: 100%; margin-top: 16px; min-height: 60vh">
      <div nz-row [nzGutter]="16">
        <div nz-col nzSpan="8">
          <nz-card style="min-height: 60vh">
            <h2>Basic Information</h2>
            <ul class="no-bullets">
              <li *ngFor="let key of objectKeys(basicInfo)">
                <strong> {{ key }} </strong>: {{ basicInfo[key] }}
              </li>
            </ul>
          </nz-card>
        </div>
        <!-- <div nz-col nzSpan="8">
          <nz-card style="min-height: 60vh">
            <h2>Other Informations</h2>
            <div *ngFor="let identifier of identifiers">
              <ul class="no-bullets">
                <li *ngFor="let key of objectKeys(identifier)">
                  <strong>
                    {{ key }}
                  </strong>
                  : {{ identifier[key] }}
                </li>
              </ul>
            </div>
          </nz-card>
        </div> -->
        <div nz-col nzSpan="8">
          <nz-card style="min-height: 60vh">
            <div nz-row nzJustify="space-between" nzAlign="middle">
              <div nz-col nzSpan="12">
                <h2>Files</h2>
              </div>
              <div nz-col nzSpan="12">
                <nz-upload
                  [nzAction]="getAddress()"
                  (nzChange)="handleChange($event)"
                >
                  <button nz-button>
                    <span nz-icon nzType="upload" nzTheme="outline"></span>
                    Add
                  </button>
                </nz-upload>
              </div>
            </div>
            <nz-table #basicTable [nzData]="files" *ngIf="files.length">
              <thead>
                <tr>
                  <th>Name</th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let file of files">
                  <td>{{ file.name }}</td>
                  <td>
                    <a
                      href="javascript:void(0)"
                      (click)="viewFile(file.url)"
                      (keyup.enter)="viewFile(file.url)"
                      tabindex="0"
                      >View</a
                    >
                  </td>
                  <td>
                    <a href="javascript:void(0)" tabindex="1">Delete</a>
                  </td>
                </tr>
              </tbody>
            </nz-table>
          </nz-card>
        </div>
      </div>
    </nz-card>
  </div>
</div>
