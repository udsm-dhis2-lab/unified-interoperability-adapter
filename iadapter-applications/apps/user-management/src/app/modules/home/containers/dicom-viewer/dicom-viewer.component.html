<div class="dicom-container">
  <div
    *ngIf="loading"
    style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      z-index: 999;
    "
  >
    <div
      style="
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      "
    >
      <nz-spin nzSimple nzSize="large"></nz-spin>
    </div>
  </div>
  <div #dwvContainer></div>
  <div id="layerGroup0"></div>
  <div
    *ngIf="errorMessage"
    style="
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff4d4f;
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      z-index: 1000;
      font-size: 14px;
      max-width: 80%;
      text-align: center;
    "
  >
    {{ errorMessage }}
  </div>
</div>
