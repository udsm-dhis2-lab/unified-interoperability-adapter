<nz-spin [nzSpinning]="isLoading">
  <div class="inner-content">
    <nz-card style="width: 100%">
      <div nz-row [nzGutter]="16">
        <div nz-col [nzSpan]="leftColumnSpan">
          <nz-card class="card">
            <div class="left-column" [innerHTML]="sanitizedContent"></div>
          </nz-card>
        </div>
        <div nz-col [nzSpan]="rightColumnSpan">
          <div nz-row nzJustify="space-between">
            <div nz-col nzSpan="12">
              <!-- collapse button  -->
              <button
                nz-button
                nzType="default"
                (click)="onCollapse()"
                class="collapse-button"
              >
                <span
                  nz-icon
                  [nzType]="leftColumnSpan === 8 ? 'right' : 'left'"
                  nzTheme="outline"
                ></span>
              </button>
            </div>
          </div>

          <nz-card>
            <!-- selecting configurations options -->
            <div nz-row [nzGutter]="16" style="margin-bottom: 16px">
              <div nz-col nzSpan="12">
                <custom-select
                  [placeHolder]="placeHolderForConfigurationSelect"
                  [isMultiple]="false"
                  [isLoading]="isLoadingConfigurations"
                  [optionList]="configurationOptionList"
                  (onSearchChange)="onSearchConfiguration($event)"
                  (onSelectChange)="onConfigurationSelect($event)"
                ></custom-select>
              </div>
              <div nz-col nzSpan="12">
                <custom-select
                  [placeHolder]="placeHolderForIcdCodeSelect"
                  [isMultiple]="false"
                  [isLoading]="isLoadingIcdCodes"
                  [optionList]="icdCodeOptionList"
                  (onSearchChange)="onSearchIcdCode($event)"
                  (onSelectChange)="onIcdCodeSelect($event)"
                ></custom-select>
              </div>
            </div>

            <!-- list of selected icd codes  -->
            <div
              *ngIf="selectedICdCodes.length > 0"
              nz-row
              style="margin-top: 16px; margin-bottom: 16px"
            >
              <nz-card style="width: 100%">
                @for (icdCode of selectedICdCodes; track $index) {
                <nz-tag
                  nzMode="closeable"
                  (nzOnClose)="onRemoveIcdCode(icdCode)"
                  >{{ icdCode.name }}</nz-tag
                >
                }
              </nz-card>
            </div>
            <div nz-row [nzGutter]="16" style="margin-bottom: 16px">
              <div nz-col nzSpan="12">
                <custom-select
                  [placeHolder]="placeHolderForLoincCodeSelect"
                  [isMultiple]="false"
                  [isLoading]="isLoadingLoincCodes"
                  [optionList]="loincCodeOptionList"
                  (onSearchChange)="onSearchLoincCode($event)"
                  (onSelectChange)="onLoincCodeSelect($event)"
                ></custom-select>
              </div>
              <div nz-col nzSpan="12">
                <nz-select
                  style="width: 100%"
                  [ngModel]="selectedDataTemplateBlock"
                  (ngModelChange)="onDataTemplateBlockSelect($event)"
                >
                  <ng-container *ngFor="let option of dataTemplatesBlocks">
                    <nz-option
                      [nzValue]="option.key"
                      [nzLabel]="option.name"
                    ></nz-option>
                  </ng-container>
                  <nz-option
                    [nzValue]="selectedDataTemplateBlock"
                    [nzLabel]="
                      selectedDataTemplateBlock !== ''
                        ? selectedDataTemplateBlock
                        : 'Template blocks'
                    "
                    nzHide
                  ></nz-option>
                </nz-select>
              </div>
            </div>

            <!-- list of selected loinc codes  -->
            <div
              *ngIf="selectedLoincCodes.length > 0"
              nz-row
              style="margin-top: 16px; margin-bottom: 16px"
            >
              <nz-card style="width: 100%">
                @for (loincCode of selectedLoincCodes; track $index) {
                <nz-tag
                  nzMode="closeable"
                  (nzOnClose)="onRemoveLoincCode(loincCode)"
                  >{{ loincCode.name }}</nz-tag
                >
                }
              </nz-card>
            </div>

            <!-- table  -->
            <div class="right-column">
              <nz-table
                [nzData]="mappingsData.disagregations"
                [nzFrontPagination]="false"
                [nzLoading]="isLoadingDisaggregation"
              >
                <thead>
                  <tr>
                    <th>Disaggregation</th>
                    <th>Configurations</th>
                  </tr>
                </thead>
                <tbody>
                  @for (data of mappingsData.disagregations; track
                  data.categoryOptionComboId) {
                  <tr>
                    <td>{{ data.categoryOptionComboName }}</td>
                    <td>
                      <ng-container
                        *ngFor="let config of data.configurations ?? []"
                      >
                        <nz-tag
                          nzMode="closeable"
                          (nzOnClose)="onRemoveConfiguration(config.name)"
                          style="padding-left: 0 !important"
                        >
                          <nz-select
                            [ngModel]="config.selectedValue ?? 'default'"
                            (ngModelChange)="
                              onSelectMappingSetting({
                                value: $event,
                                categoryOptionComboId:
                                  data.categoryOptionComboId,
                                settingName: config.name,
                                keyToUseInMappings: config.keyToUseInMappings
                              })
                            "
                            style="margin-right: 16px"
                          >
                            <ng-container
                              *ngFor="let option of config.options ?? []"
                            >
                              <nz-option
                                [nzValue]="option"
                                [nzLabel]="option.name"
                              ></nz-option>
                            </ng-container>
                            <nz-option
                              [nzValue]="config.selectedValue ?? 'default'"
                              [nzLabel]="
                                config.selectedValue
                                  ? config.selectedValue.name
                                  : config.name
                              "
                              nzHide
                            ></nz-option>
                          </nz-select>
                        </nz-tag>
                      </ng-container>
                    </td>
                  </tr>
                  }
                </tbody>
              </nz-table>
            </div>
          </nz-card>

          <div class="action-buttons-row">
            <nz-spin
              *ngIf="mappingUuid != null"
              [nzSpinning]="isDeletingMapping"
              class="button-padding"
            >
              <button
                nz-button
                nzType="default"
                (click)="deleteMapping()"
                nzDanger
              >
                Delete mappings
              </button>
            </nz-spin>
            <nz-spin [nzSpinning]="isSubmittingMapping" class="button-padding">
              <button nz-button nzType="primary" (click)="onSubmitMappings()">
                Save mappings
              </button>
            </nz-spin>
          </div>

          <!-- Alert  -->
          <nz-alert
            nzCloseable
            *ngIf="alert.show"
            [nzType]="alert.type === 'success' ? 'success' : 'error'"
            [nzMessage]="alert.message"
            (nzOnClose)="onCloseAlert()"
            nzShowIcon
          ></nz-alert>
        </div>
      </div>
    </nz-card>
  </div>
</nz-spin>
