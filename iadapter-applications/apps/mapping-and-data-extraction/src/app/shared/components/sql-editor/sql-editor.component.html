<div class="sql-editor-container" [class.fullscreen]="isFullScreen">
    <div class="editor-header">
        <span class="editor-title">{{ editorTitle }}</span>
        <button nz-button nzType="text" nzSize="small" (click)="toggleFullScreen()"
            nz-tooltip="Toggle Full Screen (F11 or Ctrl+Enter)" class="expand-btn">
            <span class="expand-icon">{{ isFullScreen ? '⊡' : '⊞' }}</span>
        </button>
    </div>
    <div class="editor-wrapper" [style.height]="editorHeight">
        <div #editor class="editor"></div>
    </div>
</div>
