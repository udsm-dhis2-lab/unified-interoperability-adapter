name: RELEASE

on:
  pull_request:
    branches: ['main']
  push:
    branches: [develop]

jobs:
  PR:
    if: |
      contains(github.event.head_commit.message, 'release') && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ”€
        uses: BaharaJr/create-pr@0.0.1
        with:
          GITHUB_TOKEN: ${{secrets.TOKEN}}
          DESTINATION_BRANCH: main
          KEYWORD: release

  CHECK_MESSAGE:
    if: github.event_name == 'pull_request'
    name: COMMIT CHECK
    runs-on: ubuntu-latest
    outputs:
      commit: ${{ steps.commit_id.outputs.commit }}
    steps:
      - name: ğŸšš
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: â‡ï¸
        id: commit_id
        run: echo "commit=$(git show -s --format=%s)" >> "$GITHUB_OUTPUT"

  RELEASE:
    name: RELEASE
    runs-on: ubuntu-latest
    needs: CHECK_MESSAGE
    if: ${{ contains(needs.CHECK_MESSAGE.outputs.commit, 'release') }}
    steps:
      - name: ğŸšš Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”¨ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: â™»ï¸ Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: â›´ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸš€ Build and Push Backend
        run: |
          chmod +x docker/build.sh docker/push.sh
          sh docker/build.sh
          sh docker/push.sh

      # - name: â¬‡ï¸
      #   uses: appleboy/ssh-action@master
      #   with:
      #     host: ${{ secrets.HOST }}
      #     username: ${{ secrets.USERNAME }}
      #     key: ${{ secrets.SSH_KEY }}
      #     port: ${{ secrets.PORT }}
      #     script: sh update-iadapter.sh

      - name: ğŸ”€ Merge PR
        uses: BaharaJr/merge-pr@0.0.1
        with:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
